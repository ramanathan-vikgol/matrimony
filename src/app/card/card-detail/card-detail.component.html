<div class="container">
  <div class="row">
    <div class="col-md-12 mt-4">
      <h2 class="text-center text-primary"><b>Information</b></h2>
    </div>
    <div class="col-md-12 mt-3">
      <div>
        <img
          class="blog-img"
          [src]="card_detail.images"
          style="object-fit: contain; width: 100%; height: 380px"
        />
      </div>
      <div class="text-center mt-3">
        <p class="text-grey">
          <b>{{ card_detail?.name }}</b>
        </p>
        <p class="text-grey">
          <b>{{ card_detail?.address }}</b>
        </p>
      </div>
    </div>
  </div>
</div>
