<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h4 class="text-center text-warning mt-4"><b>Card List</b></h4>
    </div>
    <div class="d-flex justify-content-center mb-3 mt-3">
      <div class="card" style="box-shadow: 0 1px 6px rgb(32 33 36 / 28%)">
        <swiper class="swiper" [config]="config">
          <div class="swiper-wrapper">
            <div class="swiper-slide" *ngFor="let data of card">
              <img
                (click)="nextPage(data.id)"
                [src]="data.images"
                style="object-fit: cover; width: 100%; height: 100%"
              />
              <div class="card-body text-center">
                <p class="text-primary">
                  <b>{{ data.name }}</b>
                </p>
                <p>
                  <b>{{ data.address }}</b>
                </p>
                <div>
                  <button
                    type="button"
                    (click)="nextPage(data.id)"
                    class="bdr-radius btn btn-warning"
                  >
                    YES
                  </button>
                  <span class="px-3"
                    ><button
                      (click)="nextPage('')"
                      type="button"
                      class="bdr-radius btn btn-danger"
                    >
                      NO
                    </button></span
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="">
            <div></div>
          </div>
          <!-- <div class="swiper-pagination"></div> -->
          <!-- <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div> -->
        </swiper>
      </div>
    </div>
  </div>
</div>
